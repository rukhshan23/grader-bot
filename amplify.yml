version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la  # Debugging step (Check if frontend/ exists)
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

